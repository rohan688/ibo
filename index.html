<script>
const listOfProducts = [{
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "TV",
    quantity: 10,
    description: "television"
  },
  {
    productName: "AC",
    quantity: 5,
    description: "air conditioner"
  },
  {
    productName: "FAN",
    quantity: 10,
    description: "Ceiling Fan"
  }
];
let obj={};
 for(let i=0;i<listOfProducts.length;i++){
    if(obj[listOfProducts[i].productName]==undefined){
        obj[listOfProducts[i].productName]=1;
    }
    else{
        obj[listOfProducts[i].productName]+=1
    }
 }
 console.log(obj);
for(key in obj){
    let name = document.createElement("p");
    name.textContent = key+':'+obj[key];
    document.querySelector('body').append(name)
}
</script>
